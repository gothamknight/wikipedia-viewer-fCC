<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>wikipedia viewer fCC</title>
  <script src="https://use.fontawesome.com/10e9cf9d70.js"></script>



  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 id="title">search Wikipedia</h1>

<div id="input-div">
  <input type="text" autofocus="autofocus" name="search-input" required id="input">
  <i class="fa fa-times" aria-hidden="true"></i>
</div><!--ending of input-div-->

<div id="search-icon-div" class="text-center">
  <i class="fa fa-search fa-2x" aria-hidden="true"></i>
</div><!--ending of search-icon-div-->

<div id="random-page-div" class="text-center">
  <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="view-random-p">view random article</a></p>
</div><!--end of random-page-div-->

<!--div for list-->
<div id="list-div">
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
